<!DOCTYPE html>

<html>
    <head> 
        <title>Lógica de Programação com JS</title>
    </head>
<body>
        <H1>Lógica de Programação com JS</H1>
        <script>
        // problema: pedir para o usuário digitar um número
        var n1 = prompt("digite um número");
        
        n1 = parseFloat(n1);
        
        // depois pedir para digitar outro número
        var n2 = prompt("digite outro número");

        n2 = parseFloat(n2);   

        // por fim realizar e mostrar a soma para o usuário
        alert(n1 + n2);

        </script>
</body>    
</html>
