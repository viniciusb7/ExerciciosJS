<!DOCTYPE html>

<html>
    <head> 
        <title>Lógica de Programação com JS</title>
    </head>
<body>
        <H1>Lógica de Programação com JS</H1>
        <script>
        // pedir para o usuário digitar dois números
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite outro número");
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert("A media é: " + media);

        </script>
</body>    
</html>
